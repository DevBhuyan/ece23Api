{% extends 'main/index.html' %}
{% block links %}
    <link rel='stylesheet' type="text/css" href="static/view.css">
{% endblock %}
{% block content %}
    {% if users %}
        <section class="text-gray-500 bg-gray-900 body-font overflow-hidden">
          <div class="container px-5 py-24 mx-auto details-table">
            {% for user in users %}
             <a href={% url 'detaileduser' user=user.rollno %}>
                <div class="-my-8 border-b-4 border-gray-800 pt-5 hover:bg-gray-800 transition-colors duration-180 ease-in-out px-10 rounded-md">
                  <div class="py-8 flex flex-wrap md:flex-no-wrap">
                    <div class="md:flex-grow">
                        <h2 class="text-2xl font-medium text-white title-font">{{user.name}}</h2>
                        <p class="leading-relaxed">{{user.rollno}}</p>
                        <p class="leading-relaxed">{{user.email}}</p>
                    </div>
                    <div class="md:w-85 flex-shrink-0 flex flex-col">
                        <span class="tracking-widest font-medium title-font text-white">API_KEY {{user.api_key}}</span>
                        <span class="mt-1 text-gray-600 text-sm">{{user.datetime}}</span>
                        <div class='flex w-full my-10'>
                            <button class="bg-red-700 text-white w-1/3 py-2 px-4 mx-10 rounded">Delete</button>
                            <button class="bg-yellow-700 text-white w-1/3 py-2 px-4 mx-10 rounded">Update</button>
                            <button class="bg-gray-500 text-white w-1/3 py-2 px-4 mx-10 rounded">Clear</button>
                        </div>
                    </div>
                  </div>
                </div>
             </a>
            {% endfor %}
          </div>
        </section>
    {% endif %}
{% endblock %}
