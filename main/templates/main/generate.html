{% extends 'main/index.html' %}
{% block content %}
<section class="text-gray-500 bg-gray-900 body-font relative">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-12">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">GENERATE API KEY</h1>
    </div>
    <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <form action="{% url 'adduser' %}" method="POST">  
            {% csrf_token %}
            {% if messages %}
                <ul class="messages py-2">
                    {% for message in messages %}
                        <li {% if message.tags %} class="{{message.tags}}"{% endif %}>{{message}}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <div class="flex flex-wrap -m-2">
                <div class="p-2 w-1/2">
                  <input class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2" placeholder="Name" name="name" type="text">
                </div>
                <div class="p-2 w-1/2">
                  <input class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2" placeholder="Roll No" name="rollno" type="text">
                </div>
                <div class="p-2 w-full">
                  <input class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2" placeholder="Email" name="email" type="email">
                </div>
                <div class="p-2 w-full">
                  <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Submit</button>
                </div>
            </div>
        </form>
    </div>
  </div>
</section>
{% endblock %}
